<h2>CO Info</h2>

<div class="container-fluid">
    <div class="table-header row">
        <div class="col-md-2">Name</div>
        <div class="col-md-3">Ability</div>
        <div class="col-md-3">Power</div>
        <div class="col-md-3">S. Power</div>
    </div>
    
    <div class="table-row row {{ ($index % 2 == 0 ? 'even' : 'odd') }}" ng-repeat="co in cos | orderBy: 'name'">
        <div class="col-md-2 country-bg country-{{co.country}}-bg">{{co.name}}</div>
        <div class="col-md-3">{{co.text}}</div>
        <div class="col-md-3"><strong>{{co.powerName}}</strong> {{co.powerText}}</div>
        <div class="col-md-3"><strong>{{co.spowerName}}</strong> {{co.spowerText}}</div>
    </div>
</div>
