<div ng-repeat="u in menuData['base']" class="row point" ng-click="buildUnit(i, units[u])">
    <div class="col-md-1">
        <div class="aw1-map-sprite aw1-{{getCountry(i)}}{{units[u].filename}}"></div>
    </div>
    <div class="col-md-6"><small>{{units[u].name}}</small></div>
    <div class="col-md-3"><small>{{units[u].cost}}</small></div>
</div>
