<h2>CO Data</h2>

<div class="row" ng-repeat="r in data | orderBy: ['country', 'name']">
    <div class="col-md-1" style="vertical-align: middle;">
        <div class="inline aw1-{{r.name.toLowerCase().replace(' ','')}}"></div>
    </div>
    
    <div class="col-md-1">
        <div class="{{r.country}}logo"></div>
    </div>
    
    <div class="col-md-3">{{r.name}}</div>
    
    <div class="col-md-4">
        <div>{{r.powerName}} :: {{r.spowerName}}</div>
    </div>
</div>
