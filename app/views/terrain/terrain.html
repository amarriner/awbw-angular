<h2>Terrain</h2>

<div class="container-fluid">
    <div class="table-header row" ng-hide="message()">
        <div class="col-md-3">Terrain</div>    
        <div class="col-md-1">Defense</div>
    </div>
    
    <div class="table-row row" ng-show="!terrain() && !message()">
        <div class="col-md-12">
            <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
        </div>
    </div>
    
    <div class="alert alert-danger" ng-show="message()">
        <i class="fa fa-exclamation-triangle"></i> {{message()}}
    </div>
    
    <div class="table-row row {{ ($index % 2 == 0 ? 'even' : 'odd') }}" ng-repeat="t in terrain() | orderBy: 'name'">
        <div class="col-md-3"><img ng-src="images/terrain/aw1/neutral/clear/{{t.name.toLowerCase().replace(' ', '')}}.gif"> {{t.name}}</div>
        <div class="col-md-1">{{t.defense}}</div>
    </div>
</div>
